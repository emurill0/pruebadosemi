<div class="container-xl py-4">
  <h2 class="text-center mb-4">CRUD Productos</h2>

  <!-- Formulario -->
  <form class="card card-body mb-4 shadow-sm" (ngSubmit)="guardar()">
    <div class="row g-3">
      <div class="col-md-3">
        <input name="title" class="form-control" placeholder="Título" [(ngModel)]="formulario.title" required ngModel />
      </div>
      <div class="col-md-2">
        <input name="price" type="number" class="form-control" placeholder="Precio" [(ngModel)]="formulario.price"
          required ngModel />
      </div>
      <div class="col-md-3">
        <input name="image" class="form-control" placeholder="URL de imagen" [(ngModel)]="formulario.image" ngModel />
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">
        {{ editando ? 'Actualizar Producto' : 'Crear Producto' }}
      </button>
      <button *ngIf="editando" type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>

  <!-- Lista de productos -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let producto of productos">
      <div class="card h-100 shadow-sm border-0 rounded-4 card-hover">
        <img [src]="producto.images[0]" class="card-img-top rounded-top-4" style="height: 200px; object-fit: cover;" />
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ producto.title }}</h5>
            <p class="text-success fw-bold">$ {{ producto.price }}</p>
          </div>
          <div class="mt-3">
            <button (click)="editar(producto)" class="btn btn-outline-warning btn-sm me-2">
              Editar
            </button>
            <button (click)="abrirModalEliminar(producto)" class="btn btn-outline-danger btn-sm">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center text-lg-start mt-4">
  <div class="text-center p-3">
    © 2024 Todos los derechos reservados.
    <a class="text-dark" href="https://www.instagram.com/_emilymurillo/">Emi miniono</a>
  </div>
</footer>
